<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="relatorio.css" />
</h:head>
<h:body>
	<div id='topo'></div>
	<div id='meio'>
		<div id='capa' class="capasize">
			<div id='banner' class="capasize_individual"></div>
			<div id='logocliente' class="centro capasize_individual">
				<h:graphicImage library="images" name="#{capaBean.logoCliente}"
					styleClass="logocapa " />
			</div>
			<div id='titul1' class="centro ">
				<h:outputText styleClass="titulo centro" value="#{capaBean.tituloRelatorio}" />
			</div>
			<div id='titul2' class="centro capasize_individual">
				<h:outputText styleClass="titulo centro" value="#{capaBean.subtituloRelatorio}" />
			</div>
			<div id='rodapecapa'>
				<div id='textoversao'>
					<h:outputText value="#{capaBean.dataCriacao}" />
					<h:outputText value="#{capaBean.textoVersao}" />
				</div>
				<div id='imagemrodape'></div>
			</div>
		</div>
		<div id='relatorio'>
			<div id='sumario'></div>
			<div id='introducao'></div>
			<div id='resumoatendimento'>
				<div id='indicadores'></div>
				<div id='chamados'>
					<div id='chamadossolicitantes'></div>
					<div id='tipochado'></div>
					<div id='chamadoemaberto'></div>
					<div id='chamadofechado'></div>
					<div id='chamadohost'></div>
				</div>
			</div>
			<div id='worload'>
				<div id='principaltimeframe'></div>
				<div id='outrostimeframe'></div>
				<div id='principaloutrostimeframe'></div>
			</div>
			<div id='resumodeparadas'>
				<div id='paradasevitadas'></div>
				<div id='paradasnaoprogramadas'></div>
				<div id='programadassestrategicas'></div>
				<div id='paradasprogramadas'></div>
				<div id='totais'></div>
			</div>
			<div id='conclusao'></div>
		</div>
	</div>
	<div id='rodape'></div>
</h:body>
</html>
