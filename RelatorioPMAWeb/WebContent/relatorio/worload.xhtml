<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div id='worload'>
		<p class="sub-titulo1">WorkLoad</p>
		<h:outputScript library="js" name="jquery.js" target="head" />
		<h:outputScript library="js" name="jquery.flot.js" target="head" />
		<h:outputScript library="js" name="jquery.flot.orderBars.js"
			target="head" />

		<script type="text/javascript">
					//<![CDATA[

$(function () {
    var previousPoint;
 
    var d1 = [];
    for (var i = 0; i <= 30; i += 1)
        d1.push([i, parseInt(Math.random() * 30)]);
 
    var d2 = [];
    for (var i = 0; i <= 30; i += 1)
        d2.push([i, parseInt(Math.random() * 30)]);
 
    var d3 = [];
    for (var i = 0; i <= 30; i += 1)
        d3.push([i, parseInt(Math.random() * 30)]);
 
    var ds = new Array();
 
    ds.push({
        data:d1,
        bars: {
            show: true, 
            barWidth: 0.2, 
            order: 1,
            lineWidth : 2
        }
    });
    ds.push({
        data:d2,
        bars: {
            show: true, 
            barWidth: 0.2, 
            order: 2
        }
    });
    ds.push({
        data:d3,
        bars: {
            show: true, 
            barWidth: 0.2, 
            order: 3
        }
    });
                
  
                
    //Display graph
    $.plot($("#placeholder1"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder2"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder3"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder4"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder5"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder6"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder7"), ds, {
        grid:{
            hoverable:true
        }
    });

    //Display graph
    $.plot($("#placeholder8"), ds, {
        grid:{
            hoverable:true
        }
    });

   
 
 
    
});



//]]> 
</script>


		<div id='principaltimeframe'>
			<p class="sub-titulo2">Senior X Time Frame</p>
			<h:outputText
				value="O gráfico abaixo representa o workload através das sessões no database Oracle para o owner “senior” através de 3 distintos time frames." />
			<h:outputText value="Mês corrente:" />
			<div id="placeholder1" class="graph-gnd"></div>
			<h:outputText value="Anual:" />
			<div id="placeholder2" class="graph-gnd"></div>
		</div>
		<div id='outrostimeframe'>
			<p class="sub-titulo2">Não Senior X Time Frame</p>
			<h:outputText
				value="O gráfico abaixo representa o workload através das sessões no database Oracle para os owners “não senior”, ou seja, todos os demais, através de 3 distintos time frames." />
			<h:outputText value="Mês corrente:" />
			<div id="placeholder3" class="graph-gnd"></div>
			<h:outputText value="Anual:" />
			<div id="placeholder4" class="graph-gnd"></div>
		</div>
		<div id='principaloutrostimeframe'>
			<p class="sub-titulo2">Senior X Não Senior</p>
			<h:outputText
				value="O gráfico abaixo compara o workload através das sessões no database Oracle do owner “senior” contra os owners “não senior” para o time frame 24 horas." />
			<h:outputText value="Mês corrente:" />
			<div id="placeholder5" class="graph-gnd"></div>
			<h:outputText value="Anual:" />
			<div id="placeholder6" class="graph-gnd"></div>
			<h:outputText
				value="O gráfico abaixo compara o workload através das sessões no database Oracle do owner “senior” contra os owners “não senior” para o time frame horário comercial (8-18)." />
			<h:outputText value="Mês corrente:" />
			<div id="placeholder7" class="graph-gnd"></div>
			<h:outputText value="Anual:" />
			<div id="placeholder8" class="graph-gnd"></div>

		</div>
	</div>
</ui:composition>
