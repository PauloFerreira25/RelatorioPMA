<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div id='workload'>
		<p class="sub-titulo1">3 WorkLoad</p>
		<h:outputScript library="js" name="jquery.js" target="head" />
		<h:outputScript library="js" name="jquery.flot.js" target="head" />
		<h:outputScript library="js" name="jquery.flot.orderBars.js"
			target="head" />

		<script type="text/javascript">
					//<![CDATA[

$(function () {
    var previousPoint;

  	d1 = #{workloadBean.getTf(1,1)};
   	d2 = #{workloadBean.getTf(1,2)};
   	d3 = #{workloadBean.getTf(1,3)};

    var ds = new Array();
    
    var options = {
            legend:{         
                container:$("#principalXtimeframe_mes-legenda"),
                noColumns:3,
            },
            grid:{
                hoverable:true,
            },
            xaxis: {
            	min: 0,
            	max: 32,
            	ticks: 31,
            	tickDecimals: 0,
            	autoscaleMargin: 100
            },
            yaxis: {           
            	tickDecimals: 0

            },
            bars:{
            	align: "center" // or "center"
            	}
    }
    
    ds.push({
        label: "TF1: 8 - 18 Horas", 
//     	label:#{workloadBean.getLabel(1,1)}, 
		color: "#191970",
        data:d1,
        bars: {
            show: true, 
            lineWidth: 2, 
            barWidth: 0.05,  
            order: 1,
        }
    });
    ds.push({
    	label: "TF2: 18 - 23 Horas", 
//     	label:#{workloadBean.getLabel(1,2)}, 
		color: "#CD3333",
        data:d2,
        bars: {
            show: true, 
            lineWidth: 2, 
            barWidth: 0.05,  
            order: 2
        }
    });
    ds.push({
    	label: "TF3: 0 - 8 e 23 - 24 Horas", 
//     	label:#{workloadBean.getLabel(1,3)}, 
    	color: "#4F94CD",
        data:d3,
        bars: {
            show: true, 
            lineWidth: 2, 
            barWidth: 0.05,  
            order: 3
        }
    });     
  
                
    //Display graph
    $.plot($("#principalXtimeframe_mes-grafico"), ds, options);

});

//]]> 
</script>

		<div id='principaltimeframe'>
			<p class="sub-titulo2">3.1 Senior X Time Frame</p>
			<h:outputText
				value="O gráfico abaixo representa o workload através das sessões no database Oracle para o owner “senior” através de 3 distintos time frames." />
			<h:outputText value="Mês corrente:" />
			<br />
			<div id="principalXtimeframe_mes">
				<div id="principalXtimeframe_mes-grafico" class="graph-gnd"></div>
				<div align="center">
					<div id="principalXtimeframe_mes-legenda"></div>
				</div>
			</div>
			<br />
			<h:outputText value="Anual:" />
			<br />
			<div id="principalXtimeframe_ano">
				<div id="principalXtimeframe_ano-grafico" class="graph-gnd "></div>
				<div align="center">
					<div id="principalXtimeframe_ano-legenda"></div>
				</div>
			</div>
		</div>
		<div id='outrostimeframe'>
			<p class="sub-titulo2">3.2 Não Senior X Time Frame</p>
			<h:outputText
				value="O gráfico abaixo representa o workload através das sessões no database Oracle para os owners “não senior”, ou seja, todos os demais, através de 3 distintos time frames." />
			<h:outputText value="Mês corrente:" />
			<br />
			<div id="outrostimeframe_mes">
				<div id="outrostimeframe_mes-grafico" class="graph-gnd"></div>
				<div align="center">
					<div id="outrostimeframe_mes-legenda"></div>
				</div>
			</div>
			<br />
			<h:outputText value="Anual:" />
			<br />
			<div id="outrostimeframe_ano">
				<div id="outrostimeframe_ano-grafico" class="graph-gnd"></div>
				<div align="center">
					<div id="outrostimeframe_ano-legenda"></div>
				</div>
			</div>
		</div>
		<div id='princapaloutros_tudo'>
			<p class="sub-titulo2">3.3 Senior X Não Senior</p>
			<h:outputText
				value="O gráfico abaixo compara o workload através das sessões no database Oracle do owner “senior” contra os owners “não senior” para o time frame 24 horas." />
			<h:outputText value="Mês corrente:" />
			<br />
			<div id="princapaloutros_tudo_mes">
				<div id="princapaloutros_tudo_mes-grafico" class="graph-gnd"></div>

				</div>

				</div>
			</div>
		</div>
