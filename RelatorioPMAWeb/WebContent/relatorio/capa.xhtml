<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="capasize">
			<div id='banner' class="capasize_individual">
				<h:graphicImage library="images" name="t4.png" width="100%" height="100%"/>
			</div>
			<div id='logocliente' class="centro capasize_individual">
				<h:graphicImage library="images" name="#{capaBean.logoCliente}"
					styleClass="logocapa " />
			</div>
			<div id='titul1' class="centro capasize_individual">
				<h:outputText styleClass="titulo centro"
					value="#{capaBean.tituloRelatorio}" />
			</div>
			<div id='titul2' class="centro capasize_individual">
				<h:outputText styleClass="titulo centro"
					value="#{capaBean.subtituloRelatorio}" />
			</div>
			<div id='rodapecapa'>
				<div id='textoversao' class="capasize_individual">
					<h:outputText value="#{capaBean.dataCriacao}" />
					<h:outputText value="#{capaBean.textoVersao}" />
				</div>
				<div id='imagemrodape' class="capasize_individual">
					<h:graphicImage library="images" name="t2.png" width="100%" height="100%"/>
				</div>
			</div>
		</div>
</ui:composition>
